<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">

        <title>API Covid TO</title>
    </head>
    <body>
        <header class="header">
            <nav class="navbar">
                <a href="#" class="nav-logo">Dados Covid</a>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Algo</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Outro Algo</a>
                    </li>
                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
        </header>

    <div class="inicial">
        <div class="texto">
            <h1>Bem Vindo<br>ao Dados Covid</h1>

            <form method="get" action="">
                <div class="pesquisa">
                    <div class="selecao">
                        <select id="estados">
                            <option selected value="">Selecione o Estado</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RR">Roraima</option>
                            <option value="RO">Rondônia</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande no Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>
                    <div id="cover">
                        <div class="tb">
                            <div class="td"><input autocomplete="off" list="exemplos" id="city" type="text" placeholder="Cidade . . ." required></div>
                            <datalist id="exemplos">
                                <option value="Palmas">
                                <option value="Luís Eduardo Magalhães">
                                <option value="Curitiba">
                                <option value="São Paulo">
                            </datalist>

                            <div class="td" id="s-cover">
                                <a href="#grafic">
                                    <button id="btn" type="submit" >
                                        <div id="s-circle"></div>
                                        <span></span>
                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

            <div>
                <img class="scroll" src="assets/img/scroll.gif" ondragstart="return false;">
            </div>
        </div>
        <div class="img">
            <img src="assets/img/3515462.jpg" ondragstart="return false;">  
        </div>
    </div>
    
    <div id="grafic">
        <h3 class="w3-padding-16" id="resumo"></h3>
        <p class="w3-wide">Taxa de Fatalidades</p>
        <div class="w3-light-grey">
            <div class="w3-container w3-center w3-padding-small w3-dark-grey"  style="width:8%">
            <p id="taxa" ></p>
            </div>
        </div>
    </div>

    <div class="row1-container">
        <div class="box box-down cyan">
            <div class="text">
                <h2>Fatalidades</h2>
            </div>
            <div class="number">
                <h2 id="fatalidades" style="color: var(--cyan);"></h2>
                <img class="icon" src="assets/img/triste.svg">
            </div>
        </div>

        <div class="box red">
            <div class="text">
                <h2>Casos confirmados</h2>
            </div>
            <div class="number">
                <h2 id="confirmados" style="color: var(--red);"></h2>
                <img class="icon" src="assets/img/confirme.svg">
            </div>
        </div>

        <div class="box box-down blue">
            <div class="text">
                <h2>População Estimada</h2>
            </div>
            <div class="number">
                <h2 id="populacao" style="color: var(--blue);"></h2>
                <img class="icon" src="assets/img/population.svg">
            </div>
            </div>
        
        </div>
        <div class="row2-container">
        <div class="box orange">
            <div class="text">
                <h2>Data de Atualização</h2>
            </div>
            <div class="number">
                <h2 id="data" style="color: var(--orange);"></h2>
                <img class="icon" src="assets/img/date.svg">
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
    </body>
</html>
