<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">



        <title>API Covid TO</title>
    </head>
    <body>
        <header class="header">
            <nav class="navbar">
                <a href="#" class="nav-logo">Covid Tocantins</a>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Dados</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contato</a>
                    </li>
                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
    </header>

    <!--
    <div class="conteiner">
        <div class="teste">
            <img src="assets/img/TO.png" alt="LOGO_TO">
            <h1>Saiba como está o andamento de casos na sua cidade.</h1>
        </div>
    </div>
    -->
    <div class="grafic">
        <h3 class="w3-padding-16">Dados Atualizados</h3>
        <p class="w3-wide">Taxa de Fatalidades</p>
        <div class="w3-light-grey">
            <div class="w3-container w3-center w3-padding-small w3-dark-grey"  id="taxa" style="width:8%">1%</div>
        </div>
   

        <div class="w3-row w3-center w3-dark-grey w3-padding-16 w3-section">
            <div class="w3-quarter w3-section">
                <span class="w3-xlarge" id="confirmados"></span><br>
                Casos Confirmados
            </div>
            <div class="w3-quarter w3-section">
                <span class="w3-xlarge" id="fatalidades"></span><br>
                Fatalidades
            </div>
            <div class="w3-quarter w3-section">
                <span class="w3-xlarge" id="populacao"></span><br>
                População Estimada
            </div>
            <div class="w3-quarter w3-section">
                <span class="w3-xlarge" id="data"></span><br>
                Atualização
            </div>
        </div>

        <a href="https://brasil.io/dataset/covid19/caso/?is_last=True&place_type=city&state=TO&format=csv">
            <button class="w3-button w3-light-grey w3-padding-large w3-section">
            <i class="fa fa-download"></i>Baixar Dados
            </button>
        </a>
    </div>

        <script src="assets/js/main.js"></script>
    </body>
</html>
